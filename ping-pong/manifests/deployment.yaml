apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: ushakiran369/ping-pong:v1
          ports:
            - containerPort: 3001 # Explicitly document the port
          env:
            - name: PORT
              value: "3001"
