apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-pong-dep
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-pong
  template:
    metadata:
      labels:
        app: log-pong
    spec:
      containers:
        - name: log-output
          image: log-output:v5  # local image
          imagePullPolicy: Never
          env:
            - name: PING_PORT   # source host port
              value: "3001"
            - name: PORT
              value: "3000"
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: log-pong-config
                  key: MESSAGE
            - name: INFO_FILE
              value: /usr/share/app/config/information.txt
          volumeMounts:
            - name: config-vol
              mountPath: /usr/share/app/config
              readOnly: true
        - name: ping-pong
          image: ping-pong:v4   # local image
          imagePullPolicy: Never
          env:
            - name: PING_PORT   # app port
              value: "3001"
      volumes:
        - name: config-vol
          configMap:
            name: log-pong-config
